{% extends 'ventas/base.html' %}
{% block title %}{{ model_name }}{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-8">
  <h1 class="text-2xl font-bold mb-6">{{ title }}</h1>

  <form method="post" class="bg-white p-6 rounded-lg shadow-md space-y-6">
    {% csrf_token %}

    <!-- Campos del formulario -->
    {% for field in form %}
      <div class="mb-4">
        <label for="{{ field.id_for_label }}" class="block text-gray-700 font-medium mb-1">
          {{ field.label }}{% if field.field.required %} <span class="text-red-500">*</span>{% endif %}
        </label>

        {{ field }}

        {% if field.errors %}
          <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <!-- Botones -->
    <div class="flex justify-start gap-3 mt-4">
      <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded shadow-md transition duration-200">
        Guardar
      </button>
      <a href="{{ list_url }}" class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded transition duration-200">
        Cancelar
      </a>
    </div>
  </form>
</div>
{% endblock %}
