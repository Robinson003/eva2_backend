<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans min-h-screen">

    <!-- Navbar -->
    <nav class="bg-green-600 text-white px-6 py-4 flex justify-between items-center">
        <div class="text-xl font-bold">
            🍎 Mi Tienda de Frutas
        </div>
        <ul class="flex space-x-4">
            <li>
                <a href="{% url 'ventas:home' %}" class="hover:underline">🏠 Home</a>
            </li>
            <li>
                <a href="{% url 'ventas:clientes_list' %}" class="hover:underline">👥 Clientes</a>
            </li>
            <li>
                <a href="{% url 'ventas:productos_list' %}" class="hover:underline">🍏 Productos</a>
            </li>
            <li>
                <a href="{% url 'ventas:ventas_list' %}" class="hover:underline">🧾 Ventas</a>
            </li>
            <li>
                <a href="{% url 'ventas:detalleventas_list' %}" class="hover:underline">📦 Detalle Ventas</a>
            </li>
        </ul>
    </nav>


    <!-- Main content -->
    <main class="max-w-7xl mx-auto p-4">
        {% block content %}
        <!-- Contenido dinámico -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-green-600 text-white mt-8 py-4 text-center">
        Robinson Contreras Cayuleo - Programación Back End
    </footer>

</body>

</html>
