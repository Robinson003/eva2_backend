{% extends 'ventas/base.html' %}
{% block title %}Eliminar {{ model_name }}{% endblock %}
{% block content %}
<h1 class="text-xl font-bold mb-4">Eliminar {{ model_name }}</h1>
<p class="mb-4">¿Está seguro que desea eliminar <strong>{{ object }}</strong>?</p>

<form method="post" class="flex gap-2">
  {% csrf_token %}
  <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Eliminar</button>
  <a href="{{ list_url }}" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Cancelar</a>
</form>
{% endblock %}
